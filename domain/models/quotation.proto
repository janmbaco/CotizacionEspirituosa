syntax = "proto3";

option go_package = "github.com/janmbaco/CotizacionEspirituosa/grpc_api/domain/models";

package domain.models;

message Quotation {
    uint32 deliveryItem = 1;
    float price = 2;
    bool pinnedUp = 3;
}

message Quotations {
    repeated Quotation quotations = 1;            
}
