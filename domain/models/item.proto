syntax = "proto3";

option go_package = "github.com/janmbaco/CotizacionEspirituosa/grpc_api/domain/models";

package domain.models;

message Item {
    uint32 id= 1;
    uint32 delivery_id = 2;
    uint32 product_id = 3;
    float incPrice = 4;
    int32 quantity = 5;
}

message Items {
    repeated Item items = 1;
}